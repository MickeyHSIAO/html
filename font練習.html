<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>

        <!--italic 斜體-->
        <!--bold 粗體-->
        <style>
            #s1 {
                color: #f8dcdc;
                font-family: 標楷體;
                font-size: 50px;
                font-style: italic;
                font-weight: bold;                             
                  }
            .s2 {font: italic bold 30px 標楷體; color: #4cff00;}
            
        </style>
    </head>
    <!--使用span包覆的內容套用id選擇器內設定的屬性-->
    <body>
        <!--id選擇器要加#-->
        <span id="s1">床前明月光，疑是地上霜。</span>      
        <!--類別(class)選擇器要加.-->
        <span class="s2"> 舉頭望明月，低頭思故鄉。</span>
       
    </body>
</html>
